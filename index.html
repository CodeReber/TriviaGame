<!doctype html>
<html lang="en">
  <head>
    <title>TrivaGame</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

   </head>
  <body>
    <div class="container">

        <!-- //jumbotron header  -->
           <div class="jumbotron" style="background-color:rgb(12, 27, 241); color:white; ">
             <div class="container">
               <h1 class="text-center"><strong>Trivia Game</strong></h1>
               <div class="text-center">
               <button id="start">Start</button>
               <div id="display"></div>
              </div>
             </div>
           </div>

    </div>
    <div class="row">

        <div class="col-lg-12">
          <div class="text-center">
            <div id="wrapper">
                <div id="buttons">
                </div>
                <div class="result">
                  <p>All done!</p>
                  <p id="result"></p>
                  <p id="result2"></p>
                  <p id="result3"></p>
                </div>
                <div id="questions">
                  <p>Why don't cannibals eat clowns?</p>
                  <input class="rad" type="radio" name="gender" value="loser">To much fun<br>
                  <input class="rad" type="radio" name="gender" value="correct">They taste funny<br>
                  <input class="rad" type="radio" name="gender" value="loser">bad clothing<br>
                  <br>
                  <p>What year is it?</p>
                  <input class="rad" type="radio" name="year" value="loser">1973<br>
                  <input class="rad" type="radio" name="year" value="correct">2019<br>
                  <input class="rad" type="radio" name="year" value="loser">500BC<br>
                  <br>
                  <p>Who is the most popular kardashin?</p>
                  <input class="rad" type="radio" name="kardashin" value="loser">Chloe<br>
                  <input class="rad" type="radio" name="kardashin" value="loser">Kylie<br>
                  <input class="rad" type="radio" name="kardashin" value="correct">Kim<br>
                  <br>
                  <button id="done">Done</button>
                </div>
          
              </div>
          </div>
        </div>





    </div>



    <script src="assets/javascript/app.js"></script>
  </body>
</html>
